<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            /* appearance: none; */
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- 題目:三科科目 國文，英文，數學
    1.輸入三科分數
    2.計算平均 => 顯示平均分數
    3.判斷是否及格 => 顯示及格不及格
    4.評斷等級A(90分以上)B(80以上)C(70以上)D(60以上)不及格 -->
    <p>
        國文:<input class="chinese" type="number" min="0" max="100">
    </p>
    <p>
        英文:<input class="english" type="number" min="0" max="100">
    </p>
    <p>
        數學:<input class="math" type="number" min="0" max="100">
    </p>
    <button class="clear">清空</button>
    <button class="compute">計算</button>
    <div>
        平均: 
        <span class="avg"></span>
    </div>
    <div>
        結果: 
        <span class="result"></span>
    </div>
    <div>
        等級: 
        <span class="level"></span>
    </div>
    
    <script>
         let chinese = document.querySelector('.chinese');
         let english = document.querySelector('.english');
         let math = document.querySelector('.math');

         let clearBtn = document.querySelector('.clear');
         let computeBtn = document.querySelector('.compute');
         let avg = document.querySelector('.avg');
         let result = document.querySelector('.result');
         let level = document.querySelector('.level');

         clearBtn.addEventListener('click',function(){
            console.log(chinese.value,typeof(chinese.value))
            chinese.value = '';
            english.value = '';
            math.value = '';

            avg.innerHTML = '';
            result.innerHTML ='';
            level.innerHTML ='';
         });
         computeBtn.addEventListener('click',function(){
            let avgScore =((chinese.value * 1 + english.value * 1 + math.value * 1) / 3);
            console.log(avgScore);   //小數取兩位
            avg.innerHTML = avgScore.toFixed(2);

            let levelText=' ';
            if(avgScore >= 90){
                levelText='A'
            }else if(avgScore >= 80){
                levelText='B'
            }else if(avgScore >= 70){
                levelText='C'
            }else if(avgScore >= 60){
                levelText='D'
            }else {
                levelText='補修吧你!'
            }

            level.innerHTML = levelText;
                
            if (levelText === '補修吧你!' ){
                result.innerHTML ='不及格';
            }else{
                result.innerHTML ='及格'
            }

            
         });
         
    </script>
</body>
</html>
