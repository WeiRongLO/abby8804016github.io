<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    性別: 
    <input id="female" type="radio" name="gender" value="女">
    <label for="female">
        女
    </label>
    <input id="male" type="radio" name="gender" value="男">
    <label for="male">
        男 
    </label>
    <p>
      年齡 
      <select class="age">
        <!-- option[value="$@11"]{$@11}*20-->
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
      </select>  
    </p>
    <button class="check">查詢</button>
    <div>結果:
        <span class="result"></span>
    </div>

    <script>
        let checkBtn =document.querySelector('.check');
                                        // 匿名函式
        checkBtn.addEventListener('click',function(){
            let gender = document.querySelector('input[name="gender"]:checked');
            // 這邊雙引號是因欸後面式HTML
            let age =document.querySelector('.age');
            let result =document.querySelector('.result');
            // 假設 沒有(=>!) 性別
            if(!gender){
                alert('請選擇性別');
                // 返回
                return;
            }
            let genderValue = gender.value;
            let ageValue = age.value;

            // 邏輯運算值: 
            // 且(and) => &&
            // 或(or) =>//
            if(genderValue === '男' && ageValue >= 18 ){
                result.innerText = '恭喜當兵!'
            }else if(genderValue === '男' && ageValue < 18 ){
                result.innerText = '回去再等幾年，時間到再回來'
            }else {
                result.innerText = '不用當兵，真想當可以考慮簽下去'
            }

        })
    </script>
</body>
</html>
